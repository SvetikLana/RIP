<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Булыгина Светлана</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Пользователь</legend>
            <input name="login" type="text" placeholder="Введите Имя" align="center"><br><br>
            <input name="password" type="password" placeholder="Введите Пароль" align="center"><br><br>
            <input name="button_login" type="button" value="Отправить" onclick="alert('Вы нажали кнопку')" align="center">
        </fieldset>

        <fieldset>
            <legend>Данные</legend>
            <table width="400px" border="1">
                <tr>
                    <th align="left">Выберите несколько вариантов:</th>
                    <th align="left">Кто ты?</th>
                </tr>
                <tr>
                    <td>
                        <input id="chb_1" type="checkbox">
                        <label for="chb_1">Учеба</label><br>
                        <input id="chb_2" type="checkbox">
                        <label for="chb_2">Семья</label><br>
                        <input id="chb_3" type="checkbox">
                        <label for="chb_3">Работа</label><br>
                        <input id="chb_4" type="checkbox">
                        <label for="chb_4">Путешествие</label><br>
                        <input id="chb_5" type="checkbox">
                        <label for="chb_5">Фотография</label><br>
                        <input id="chb_6" type="checkbox">
                        <label for="chb_6">Транспорт</label>
                    </td>
                    <td>
                        <input id="r_1" name="variations" type="radio">
                        <label for="r_1">Школьник</label><br>
                        <input id="r_2" name="variations" type="radio">
                        <label for="r_2">Студент</label><br>
                        <input id="r_3" name="variations" type="radio">
                        <label for="r_3">Преподаватель</label><br>
                        <input id="r_4" name="variations" type="radio">
                        <label for="r_4">Профессор</label><br>
                        <input id="r_5" name="variations" type="radio">
                        <label for="r_5">Семьянин</label>
                    </td>
                </tr>
            </table><br><br>


            <label for="sel">Ваш возраст</label><br>
            <select id="sel" size="5">
                <option selected value="var_1">0-18</option>
                <option value="var_2">18-30</option>
                <option value="var_3">30-45</option>
                <option value="var_4">45-60</option>
                <option value="var_5">больше 60</option>
            </select><br><br>

            <label for="mul_sel">Ваша страна</label>
            <select id="mul_sel">
                <option selected value="mul_var_1">США</option>
                <option value="mul_var_2">Российская Федерация</option>
                <option value="mul_var_3">Великобритания</option>
                <option value="mul_var_4">Южная Корея</option>
                <option value="mul_var_5">Япония</option>
                <option value="mul_var_6">Австралия</option>
            </select><br><br>

            <label for="dl">Ваш город</label>
            <input type="text" name="datalist1" list="comp_combobox_datalist" id="dl"/>
            <datalist id="comp_combobox_datalist">
                <option selected value="Москва">Российская Федерация</option>
                <option value="Санкт-Петербург">Российская Федерация</option>
                <option value="Нью-Йорк">Сша</option>
                <option value="Лос-Анджелес">США</option>
                <option value="Сеул">Южная Корея</option>
                <option value="Сидней">Австралия</option>
                <option value="Токия">Сша</option>
                <option value="Лондон">США</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Напишите комментарий</legend>
            <textarea rows="12" cols="100"></textarea>
        </fieldset><br>

        <input type="image" src=".\img\send.jpg" width="50px" align="right">
        <input type="submit" value="Отправить">
        <input type="reset" value="Сброс">
    </form>
</body>
</html>
